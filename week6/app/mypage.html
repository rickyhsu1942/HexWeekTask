<div class="container pt-9">
    <div class="row">
        <div class="col-md-2">
            <h2 class="text-darkGray font-size-lg font-weight-medium mb-4_5">會員中心</h2>
            <ul class="list-unstyled">
                <li class="mb-4"><a class="underline-primary active text-darkGray font-weight-medium"
                        href="#">會員資料修改</a></li>
                <li class="mb-4"><a class="underline-primary text-darkGray font-weight-medium" href="#">訂單查詢</a></li>
                <li><a class="underline-primary text-darkGray font-weight-medium" href="#">退／換貨申請</a></li>
            </ul>
        </div>
        <div class="col-md-7">
            <h6 class="font-weight-medium mb-2">個人資料修改</h4>
                <hr class="mt-0">
                <form class="mt-3" action="">
                    <div class="form-group row no-gutters mb-3_5">
                        <label for="account" class="col-md-2 col-form-label text-darkGray">會員帳號</label>
                        <div class="col-md-7">
                            <input type="text" readonly class="form-control-plaintext text-darkGray" id="account"
                                value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="userName" class="col-md-2 col-form-label text-darkGray">會員姓名</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control text-darkGray" id="userName">
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="sex" class="col-md-2 col-form-label text-darkGray">會員性別</label>
                        <div class="col-md-2">
                            <select class="custom-select text-darkGray" id="sex">
                                <option value="0" selected>女</option>
                                <option value="1">男</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="userEmail" class="col-md-2 col-form-label text-darkGray">電子信箱</label>
                        <div class="col-md-7">
                            <input type="email" class="form-control text-darkGray" id="userEmail"
                                placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="phone" class="col-md-2 col-form-label text-darkGray">手機號碼</label>
                        <div class="col-md-7">
                            <input type="tel" class="form-control text-darkGray" id="phone">
                        </div>
                    </div>
                </form>
        </div>

    </div>
</div>
