<div class="container py-6 py-md-9">
    <div class="row align-items-center">
        <img class="col-12 col-md-8 mb-4 mb-md-0 login__photo" src="./assets/images/login1.jpg" alt="">
        <div class="col-12 col-md-4">
            <h2 class="mb-2_5">Log in</h2>
            <form action="mypage.html">
                <div class="mb-3_5">
                    <label class="mb-0" for="account">帳號</label>
                    <input type="email" class="form-control" id="account" placeholder="email@example.com">
                </div>
                <div class="mb-5_5">
                    <label class="mb-0" for="passwd">密碼</label>
                    <input type="password" class="form-control" id="passwd" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="font-weight-medium" href="#">忘記密碼</a>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary mr-2">註冊</button>
                        <input type="submit" class="btn btn-primary" value="登入">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
